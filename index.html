<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/login.css">

    <script defer src="js/login.js"></script>

    <title>Turminha do Siri - Jogo da Memória</title>
</head>
<body>
    <form class="login_form">
        <div class="login_header">
            <img src="images/logo_turminha.png" alt="Logo da Turminha do Siri">
            <h1>Jogo da Memória</h1>
        </div>
        <input type="text" name="nome" id="nome" placeholder="Insira seu nome" class="login_input">
        <button type="submit" class="login_button" disabled>Jogar</button>
    </form>
</body>
</html>
